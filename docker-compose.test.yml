version: '3.8'

services:
  postgres-test:
    image: postgres:16-alpine
    container_name: aikeedo-nextjs-test-db
    ports:
      - '5433:5432'
    environment:
      POSTGRES_USER: aikeedo
      POSTGRES_PASSWORD: password
      POSTGRES_DB: aikeedo_dev
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U aikeedo -d aikeedo_dev']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_test_data:
